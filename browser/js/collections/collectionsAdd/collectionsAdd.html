<div class="flexbox-parent mt4">
    <div class="mt4" layout="column" layout-align="center center">
        <md-card>
            <md-card-content>
                <form name="addCollectionForm">
                    <md-input-container>
                        <label>Collection Name</label>
                        <input name="name" ng-model="name" required>
                        <div ng-messages="addCollectionForm.name.$error">
                            <div ng-message="required">This is required!</div>
                        </div>
                    </md-input-container>
                </form>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-raised" ng-click="create(name)">Create new collection</md-button>
                </md-card-actions>
            </md-card-content>
        </md-card>
    </div>
</div>
